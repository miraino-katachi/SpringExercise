<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<title th:text="#{add.title}"></title>
<body>
    <div class="container">
        <h1 th:text="#{add.title}" class="text-center mt-3"></h1>
        <form th:action="@{/user/add}" method="post" th:object="${userAddForm}">
            <div class="mt-3 mb-3">
                <label for="name" class="form-label" th:text="#{userName}"></label>
                <input type="text" class="form-control" th:field="*{name}"
                        th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="teamName" class="form-label" th:text="#{teamName}"></label>
                <select id="teamId" th:field="*{teamId}"
                        class="form-control" th:errorclass="is-invalid">
                    <option th:each="team : ${teams}" th:text="${team.name}" th:value="${team.id}"></option>
                </select>
            </div>
			<input type="submit" value="送信" class="btn btn-primary">
        </form>
    </div>
</body>
