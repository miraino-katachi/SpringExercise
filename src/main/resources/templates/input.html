<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<title th:text="#{input.title}"></title>
<body>
	<div class="container">
	 	<form method="post" th:action="@{/input}" th:object="${inputForm}">
			<div class="mt-3 mb-3">
				<label for="name" class="form-label" th:text="#{name}"></label>
				<input type="text" th:field="*{name}" class="form-control"
						th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{name}"></div>
			</div>
			<div class="mb-3">
				<label for="birthday" class="form-label" th:text="#{birthday}"></label>
				<input type="date" th:field="*{birthday}" class="form-control"
						th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{birthday}"></div>
			</div>
			<div class="mb-3">
				<div class="form-label" th:text="#{gender}"></div>
				<div class="form-check-inline" th:each="item : ${radioGender}">
					<input type="radio" th:value="${item}" th:field="*{gender}"
							class="form-check-input" th:errorclass="is-invalid">
					<label class="form-check-label" th:text="${item}"></label>
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('gender')}"
						th:errors="*{gender}"></div>
			</div>
			<div class="mb-3">
				<label for="bloodType" class="form-label" th:text="#{bloodType}"></label>
				<select id="bloodType" th:field="*{bloodType}"
						class="form-control" th:errorclass="is-invalid">
					<option th:each="item : ${selectBlood}" th:text="${item}" th:value="${item}"></option>
				</select>
			</div>
			<div class="mb-3">
				<div class="form-label" th:text="#{subjects}"></div>
				<div th:each="item : ${checkSubject}" class="form-check-inline">
					<input type="checkbox" th:value="${item}" th:field="*{subjects}"
						class="form-check-input" th:errorclass="is-invalid">
					<label class="form-check-label" th:text="${item}"></label>
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('subjects')}"
						th:errors="*{subjects}"></div>
			</div>
			<div class="mb-3">
				<label for="note" class="form-label" th:text="#{note}"></label>
				<textarea th:field="*{note}" class="form-control" th:errorclass="is-invalid"></textarea>
				<div class="invalid-feedback" th:errors="*{note}"></div>
			</div>
			<input type="submit" class="btn btn-primary">
		</form>
	</div>
 </body>
</html>
